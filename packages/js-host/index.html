<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        scroll-behavior: smooth;
        width: 100%;
        height: 100%;
      }
      main > * > * {
        height: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@euricom/mf-loader@0.3.0"></script>
  </head>
  <body>
    <div style="height: 100%; display: flex; flex-direction: column">
      <h1>Vanilla JS</h1>
      <div id="panel"></div>
      <div id="footer"></div>
    </div>
    <script>
      mfLoader.register('app1@http://localhost:3003/remoteEntry.js', 'shareable/Footer', { selector: '#footer' });
      mfLoader.register('app2@http://localhost:3002/remoteEntry.js', 'shareable/Panel', { selector: '#panel' });
      mfLoader.start();
    </script>
  </body>
</html>
